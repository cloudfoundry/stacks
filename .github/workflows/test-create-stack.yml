name: Test create stack

on:
  workflow_dispatch: { }
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/test-create-stack.yml'
      - 'arch/**'
      - 'bionic/**'
      - 'create-stack/**'
      - 'packages/**'
      - 'tiny/**'

jobs:
  test-create-stack:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Run Tests
        env:
          DOCKERHUB_USERNAME: ${{ secrets.PAKETO_TESTING_DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.PAKETO_TESTING_DOCKERHUB_PASSWORD }}
        run: |
          echo "${DOCKERHUB_PASSWORD}" | sudo skopeo login --username "${DOCKERHUB_USERNAME}" --password-stdin index.docker.io

          cd create-stack
          go test ./...

          cd test/acceptance
          go test -timeout 30m ./...

  approve:
    name: Auto Approve
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    needs: test-create-stack
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Approve
      uses: paketo-buildpacks/github-config/actions/pull-request/approve@main
      with:
        token: ${{ secrets.PAKETO_BOT_REVIEWER_GITHUB_TOKEN }}
        number: ${{ github.event.number }}
